<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Bookmark App</title>
</head>

<body class="shadow rounded">
    <div class="row">
        <div class="container">
            <div class="col-sm-12">
                <h4 class="mb-2 fw-bold text-white">Bookmark Here</h4>
                <input type="url" name="input-element" id="input-element" class="form-control mt-3">
                <button class="btn btn-light text-primary mx-2 my-3 shadow shadow-lg" id="save-input-button">Save
                    Url</button>
                <button class="btn btn-light text-warning mx-2 my-3 shadow shadow-lg" id="save-tab-button">Save
                    Tab</button>
                <button class="btn btn-light text-danger mx-2 my-3 shadow shadow-lg" id="delete-all-button">Delete
                    All</button>

                <div>
                    <ul class="mt-2" id="ul-element"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
